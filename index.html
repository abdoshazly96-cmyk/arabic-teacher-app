<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق البيان - لتعليم العربية</title>
    <!-- Tailwind CSS for Styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Noto+Sans+Arabic:wght@300;400;700&display=swap');
        
        body {
            font-family: 'Noto Sans Arabic', sans-serif;
        }
        .font-serif {
            font-family: 'Amiri', serif;
        }
        .ltr { direction: ltr; }
        .rtl { direction: rtl; }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Configuration
        const apiKey = ""; // سيتم تزويده تلقائياً في بيئة التشغيل أو يمكنك وضعه هنا
        const TTS_MODEL = "gemini-2.5-flash-preview-tts";
        const CHAT_MODEL = "gemini-2.5-flash-preview-09-2025";

        const App = () => {
            const [activeTab, setActiveTab] = useState('reader');
            const [inputText, setInputText] = useState("العَرَبِيَّةُ لُغَةٌ عَرِيقَةٌ وَجَمِيلَةٌ، تَمْتَازُ بِبَلَاغَتِهَا وَاتِّسَاعِ مُفْرَدَاتِهَا. يَتَعَلَّمُهَا الطُّلَّابُ لِفَهْمِ التُّرَاثِ الْأَدَبِيِّ وَالثَّقَافِيِّ.");
            const [sentences, setSentences] = useState([]);
            const [currentSentenceIndex, setCurrentSentenceIndex] = useState(-1);
            const [isPlaying, setIsPlaying] = useState(false);
            const [selectedWord, setSelectedWord] = useState(null);
            const [wordDetails, setWordDetails] = useState(null);
            const [myWords, setMyWords] = useState([]);
            const [isLoading, setIsLoading] = useState(false);

            const audioRef = useRef(null);
            const playPromiseRef = useRef(null);
            const isPlayingRef = useRef(false);

            useEffect(() => {
                const splitSentences = inputText.split(/(?<=[.،؟!])\s+/).filter(Boolean);
                setSentences(splitSentences);
            }, [inputText]);

            const pcmToWav = (pcmData, sampleRate = 24000) => {
                const buffer = new ArrayBuffer(44 + pcmData.length * 2);
                const view = new DataView(buffer);
                const writeString = (offset, string) => {
                    for (let i = 0; i < string.length; i++) view.setUint8(offset + i, string.charCodeAt(i));
                };
                writeString(0, 'RIFF');
                view.setUint32(4, 32 + pcmData.length * 2, true);
                writeString(8, 'WAVE');
                writeString(12, 'fmt ');
                view.setUint32(16, 16, true);
                view.setUint16(20, 1, true);
                view.setUint16(22, 1, true);
                view.setUint32(24, sampleRate, true);
                view.setUint32(28, sampleRate * 2, true);
                view.setUint16(32, 2, true);
                view.setUint16(34, 16, true);
                writeString(36, 'data');
                view.setUint32(40, pcmData.length * 2, true);
                let offset = 44;
                for (let i = 0; i < pcmData.length; i++, offset += 2) view.setInt16(offset, pcmData[i], true);
                return new Blob([buffer], { type: 'audio/wav' });
            };

            const speakText = async (text) => {
                if (!isPlayingRef.current && !selectedWord) return;
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${TTS_MODEL}:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: `Say clearly in Arabic: ${text}` }] }],
                            generationConfig: {
                                responseModalities: ["AUDIO"],
                                speechConfig: { voiceConfig: { prebuiltVoiceConfig: { voiceName: "Kore" } } }
                            }
                        })
                    });
                    const result = await response.json();
                    const pcmBase64 = result.candidates[0].content.parts[0].inlineData.data;
                    const pcmData = new Int16Array(Uint8Array.from(atob(pcmBase64), c => c.charCodeAt(0)).buffer);
                    const wavBlob = pcmToWav(pcmData);
                    const url = URL.createObjectURL(wavBlob);
                    if (audioRef.current) {
                        audioRef.current.src = url;
                        await audioRef.current.play();
                        return new Promise((resolve) => {
                            audioRef.current.onended = () => { URL.revokeObjectURL(url); resolve(); };
                            audioRef.current.onpause = () => resolve();
                        });
                    }
                } catch (error) { console.error("TTS Error:", error); }
            };

            const handleReadFull = async () => {
                if (isPlaying) {
                    isPlayingRef.current = false;
                    setIsPlaying(false);
                    if (audioRef.current) audioRef.current.pause();
                    setCurrentSentenceIndex(-1);
                    return;
                }
                setIsPlaying(true);
                isPlayingRef.current = true;
                for (let i = 0; i < sentences.length; i++) {
                    if (!isPlayingRef.current) break;
                    setCurrentSentenceIndex(i);
                    await speakText(sentences[i]);
                    if (!isPlayingRef.current) break;
                }
                setIsPlaying(false);
                isPlayingRef.current = false;
                setCurrentSentenceIndex(-1);
            };

            const analyzeWord = async (word) => {
                const cleanWord = word.replace(/[^\u0621-\u064A]/g, '');
                if (!cleanWord) return;
                setSelectedWord(word);
                setIsLoading(true);
                try {
                    const prompt = `Analyze Arabic word "${cleanWord}". Return JSON: {"translation": "1-2 English words", "explanation": "Brief Arabic summary (max 7 words)", "example1": "Arabic sentence", "example1_en": "English trans", "example2": "Arabic sentence", "example2_en": "English trans"}`;
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${CHAT_MODEL}:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: prompt }] }],
                            generationConfig: { responseMimeType: "application/json" }
                        })
                    });
                    const result = await response.json();
                    const details = JSON.parse(result.candidates[0].content.parts[0].text);
                    setWordDetails(details);
                    setMyWords(prev => prev.find(w => w.word === cleanWord) ? prev : [{ word: cleanWord, ...details }, ...prev]);
                } catch (e) { console.error(e); } finally { setIsLoading(false); }
            };

            return (
                <div className="flex h-screen overflow-hidden">
                    <audio ref={audioRef} hidden />
                    
                    {/* Navigation Sidebar */}
                    <nav className="w-20 bg-slate-900 flex flex-col items-center py-8 space-y-8 border-l border-slate-800">
                        <div className="w-12 h-12 bg-indigo-600 rounded-xl flex items-center justify-center shadow-lg text-white font-bold text-xl">ب</div>
                        <button onClick={() => setActiveTab('reader')} className={`p-3 rounded-xl transition-all ${activeTab === 'reader' ? 'bg-indigo-600 text-white' : 'text-slate-500 hover:text-white'}`}>
                           <i data-lucide="book-open"></i>
                        </button>
                        <button onClick={() => setActiveTab('my-words')} className={`p-3 rounded-xl transition-all ${activeTab === 'my-words' ? 'bg-indigo-600 text-white' : 'text-slate-500 hover:text-white'}`}>
                           <i data-lucide="book-marked"></i>
                        </button>
                    </nav>

                    {/* Main Content */}
                    <main className="flex-1 flex flex-col overflow-hidden bg-slate-50">
                        <header className="h-20 bg-white border-b px-8 flex items-center justify-between">
                            <div><h1 className="text-xl font-bold">تطبيق البيان</h1><p className="text-xs text-slate-500 text-right">لتعليم اللغة العربية</p></div>
                            <div className="bg-slate-100 px-4 py-2 rounded-full flex items-center gap-2 font-bold text-sm">
                                <span>{myWords.length} كلمات</span>
                                <i data-lucide="star" class="text-amber-500 fill-amber-500 w-4 h-4"></i>
                            </div>
                        </header>

                        <div className="flex-1 overflow-auto p-8">
                            {activeTab === 'reader' && (
                                <div className="max-w-4xl mx-auto space-y-6">
                                    <div className="flex gap-4 bg-white p-4 rounded-2xl shadow-sm border">
                                        <button onClick={handleReadFull} className={`flex items-center gap-2 px-6 py-3 rounded-xl font-bold transition-all ${isPlaying ? 'bg-rose-500 text-white' : 'bg-indigo-600 text-white'}`}>
                                            {isPlaying ? "إيقاف القراءة" : "استماع للنص كاملاً"}
                                        </button>
                                    </div>
                                    <div className="bg-white rounded-3xl p-12 shadow-sm border relative">
                                        <div className="text-3xl leading-[2.8] text-slate-800 font-serif text-right rtl min-h-[300px]">
                                            {sentences.map((sentence, sIdx) => (
                                                <span key={sIdx} className={`transition-all duration-300 rounded-2xl px-2 py-1 inline-block ${currentSentenceIndex === sIdx ? 'bg-amber-100 ring-2 ring-amber-200' : ''}`}>
                                                    {sentence.split(/(\s+)/).map((word, wIdx) => (
                                                        <span key={wIdx} onClick={() => analyzeWord(word)} className={`cursor-pointer hover:text-indigo-600 ${selectedWord === word ? 'text-indigo-600 font-bold border-b-2 border-indigo-200' : ''}`}>{word}</span>
                                                    ))}
                                                </span>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            )}
                            {activeTab === 'my-words' && (
                                <div className="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-4">
                                    {myWords.map((w, i) => (
                                        <div key={i} className="bg-white p-4 rounded-2xl border shadow-sm flex justify-between">
                                            <div>
                                                <p className="text-xl font-bold mb-1">{w.word}</p>
                                                <p className="text-sm text-indigo-600 font-bold ltr text-left">{w.translation}</p>
                                                <p className="text-xs text-slate-500 mt-2">{w.explanation}</p>
                                            </div>
                                            <button onClick={() => speakText(w.word)} className="text-indigo-500"><i data-lucide="volume-2"></i></button>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    </main>

                    {/* Sidebar Analysis */}
                    <aside className="w-80 bg-white border-l p-6 overflow-y-auto">
                        {selectedWord ? (
                            <div className="space-y-6">
                                <div className="flex justify-between items-center">
                                    <h2 className="text-2xl font-bold font-serif">{selectedWord}</h2>
                                    <button onClick={() => speakText(selectedWord)} className="p-2 bg-indigo-50 rounded-full text-indigo-600"><i data-lucide="volume-2"></i></button>
                                </div>
                                {isLoading ? <p className="text-center text-slate-400 py-10">جاري التحليل...</p> : wordDetails && (
                                    <>
                                        <div className="bg-indigo-50 p-4 rounded-xl border-r-4 border-indigo-400">
                                            <p className="text-xs text-slate-400 font-bold mb-1">شرح ملخص</p>
                                            <p className="font-medium text-slate-700">{wordDetails.explanation}</p>
                                        </div>
                                        <div>
                                            <p className="text-xs text-slate-400 font-bold mb-1">الترجمة</p>
                                            <p className="text-lg font-bold text-indigo-700 ltr text-left">{wordDetails.translation}</p>
                                        </div>
                                        <div className="space-y-3">
                                            <p className="text-xs text-slate-400 font-bold">أمثلة</p>
                                            {[wordDetails.example1, wordDetails.example2].map((ex, i) => (
                                                <div key={i} className="p-3 border rounded-xl text-sm bg-slate-50">{ex}</div>
                                            ))}
                                        </div>
                                    </>
                                )}
                            </div>
                        ) : <div className="h-full flex flex-col items-center justify-center text-slate-300"><i data-lucide="search" class="w-12 h-12 mb-2"></i><p>اضغط كلمة للتحليل</p></div>}
                    </aside>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        
        // Initialize Icons after React Render
        setTimeout(() => lucide.createIcons(), 500);
    </script>
</body>
</html>
