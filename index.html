<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة البيان - النظام المتكامل</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Noto+Sans+Arabic:wght@300;400;700&display=swap');
        body { font-family: 'Noto Sans Arabic', sans-serif; background-color: #f8fafc; }
        .font-serif { font-family: 'Amiri', serif; }
        .active-sentence { background-color: #fef3c7; border-radius: 12px; transition: all 0.3s ease; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
        .word-clickable:hover { color: #4f46e5; cursor: pointer; text-decoration: underline; text-underline-offset: 8px; }
        .active-word { color: #4f46e5; font-weight: bold; border-bottom: 2px solid #4f46e5; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const initialDictionary = {
            "العربية": { tr: "Arabic", mean: "لغة عالمية سامية، لغة الضاد.", ex: "اللغة العربية بحر من الجمال." },
            "لغة": { tr: "Language", mean: "وسيلة التواصل بين البشر.", ex: "كل شعب له لغة تميزه." },
            "عريقة": { tr: "Ancient", mean: "شيء له جذور تاريخية وأصيلة.", ex: "نحن نمتلك حضارة عريقة." },
            "جميلة": { tr: "Beautiful", mean: "وصف للشيء الحسن والمبهج.", ex: "هذه قصيدة جميلة جداً." },
            "تمتاز": { tr: "Distinguished", mean: "الاتصاف بخصائص متفوقة.", ex: "تمتاز الجمال بالصبر." },
            "ببلاغتها": { tr: "Eloquence", mean: "القدرة على إيصال المعنى بوضوح وتأثير.", ex: "اشتهر العرب ببلاغتهم." },
            "اتساع": { tr: "Vastness", mean: "كبر المساحة أو رحابة المحتوى.", ex: "يدهشنا اتساع هذا البحر." },
            "مفرداتها": { tr: "Vocabulary", mean: "الكلمات التي تتركب منها اللغة.", ex: "يجب إثراء مفردات الطالب." }
        };

        const App = () => {
            const [view, setView] = useState('reader');
            const [selectedWord, setSelectedWord] = useState(null);
            const [savedWords, setSavedWords] = useState([]);
            const [isReadingAll, setIsReadingAll] = useState(false);
            const [currentSentenceIdx, setCurrentSentenceIdx] = useState(-1);
            const [score, setScore] = useState(0);

            const fullText = "العَرَبِيَّةُ لُغَةٌ عَرِيقَةٌ وَجَمِيلَةٌ. تَمْتَازُ بِبَلَاغَتِهَا وَاتِّسَاعِ مُفْرَدَاتِهَا.";
            const sentences = fullText.split(/(?<=[.؟!])\s+/);

            const speak = (txt, onEnd = () => {}) => {
                if (!('speechSynthesis' in window)) return;
                window.speechSynthesis.cancel();
                const msg = new SpeechSynthesisUtterance(txt);
                msg.lang = 'ar-SA';
                msg.rate = 0.85;
                msg.onend = onEnd;
                window.speechSynthesis.speak(msg);
            };

            const readFullText = async () => {
                if (isReadingAll) {
                    window.speechSynthesis.cancel();
                    setIsReadingAll(false);
                    setCurrentSentenceIdx(-1);
                    return;
                }

                setIsReadingAll(true);
                for (let i = 0; i < sentences.length; i++) {
                    setCurrentSentenceIdx(i);
                    await new Promise(resolve => speak(sentences[i], resolve));
                    if (!window.speechSynthesis.speaking && i === sentences.length - 1) break;
                }
                setIsReadingAll(false);
                setCurrentSentenceIdx(-1);
            };

            const handleWordClick = (word) => {
                const clean = word.replace(/[^\u0621-\u064A]/g, '');
                setSelectedWord(clean);
                speak(clean);
                if (initialDictionary[clean] && !savedWords.find(w => w.word === clean)) {
                    setSavedWords([...savedWords, { word: clean, ...initialDictionary[clean] }]);
                }
            };

            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [view, selectedWord]);

            return (
                <div className="flex h-screen bg-slate-50 overflow-hidden" dir="rtl">
                    {/* Sidebar Nav */}
                    <nav className="w-20 bg-slate-900 text-white flex flex-col items-center py-8 space-y-10 shadow-2xl z-20">
                        <div className="w-12 h-12 bg-indigo-600 rounded-2xl flex items-center justify-center font-bold text-2xl shadow-lg">ب</div>
                        <button onClick={() => setView('reader')} className={`p-3 rounded-xl transition-all ${view === 'reader' ? 'bg-indigo-600 shadow-indigo-500/50 shadow-lg' : 'opacity-40 hover:opacity-100'}`}><i data-lucide="book-open"></i></button>
                        <button onClick={() => setView('dictionary')} className={`p-3 rounded-xl transition-all ${view === 'dictionary' ? 'bg-indigo-600 shadow-indigo-500/50 shadow-lg' : 'opacity-40 hover:opacity-100'}`}><i data-lucide="languages"></i></button>
                        <button onClick={() => setView('quiz')} className={`p-3 rounded-xl transition-all ${view === 'quiz' ? 'bg-indigo-600 shadow-indigo-500/50 shadow-lg' : 'opacity-40 hover:opacity-100'}`}><i data-lucide="award"></i></button>
                    </nav>

                    {/* Main Content Area */}
                    <div className="flex-1 flex flex-col overflow-hidden">
                        <header className="h-20 bg-white border-b border-slate-200 px-8 flex items-center justify-between shadow-sm">
                            <div>
                                <h1 className="text-xl font-bold text-slate-800">منصة البيان الذكية</h1>
                                <p className="text-xs text-slate-400">نظام القراءة والتفاعل الشامل</p>
                            </div>
                            <div className="flex items-center gap-4">
                                <div className="bg-indigo-50 text-indigo-600 px-4 py-2 rounded-full text-sm font-bold border border-indigo-100">
                                    المفردات المحفوظة: {savedWords.length}
                                </div>
                            </div>
                        </header>

                        <main className="flex-1 overflow-y-auto p-6 md:p-12">
                            {view === 'reader' && (
                                <div className="max-w-4xl mx-auto space-y-8 animate-in fade-in duration-500">
                                    <div className="flex items-center gap-4">
                                        <button 
                                            onClick={readFullText} 
                                            className={`flex items-center gap-3 px-8 py-4 rounded-2xl font-bold transition-all shadow-xl active:scale-95 ${isReadingAll ? 'bg-rose-500 text-white' : 'bg-indigo-600 text-white'}`}
                                        >
                                            <i data-lucide={isReadingAll ? "pause" : "play"}></i>
                                            {isReadingAll ? "إيقاف القراءة" : "استماع للنص كاملاً"}
                                        </button>
                                    </div>

                                    <div className="bg-white p-12 rounded-[3rem] shadow-xl border border-slate-100 relative overflow-hidden">
                                        <div className="text-4xl leading-[2.8] font-serif text-slate-800">
                                            {sentences.map((sentence, sIdx) => (
                                                <span key={sIdx} className={`p-2 inline-block transition-all duration-500 ${currentSentenceIdx === sIdx ? 'active-sentence' : ''}`}>
                                                    {sentence.split(' ').map((word, wIdx) => (
                                                        <span 
                                                            key={wIdx} 
                                                            onClick={() => handleWordClick(word)}
                                                            className={`word-clickable px-1 ${selectedWord === word.replace(/[^\u0621-\u064A]/g, '') ? 'active-word' : ''}`}
                                                        >
                                                            {word}{' '}
                                                        </span>
                                                    ))}
                                                </span>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            )}

                            {view === 'dictionary' && (
                                <div className="max-w-5xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 animate-in slide-in-from-bottom-5">
                                    {savedWords.length === 0 ? (
                                        <div className="col-span-full py-32 text-center text-slate-300 border-4 border-dashed rounded-[3rem]">
                                            <i data-lucide="book-marked" className="w-16 h-16 mx-auto mb-4 opacity-20"></i>
                                            <p className="text-xl font-bold italic">قاموسك الشخصي فارغ.. ابدأ بالضغط على الكلمات الصعبة في القارئ</p>
                                        </div>
                                    ) : savedWords.map((w, i) => (
                                        <div key={i} className="bg-white p-6 rounded-3xl border border-slate-100 shadow-md hover:shadow-xl transition-all group">
                                            <div className="flex justify-between items-start mb-4">
                                                <h3 className="text-2xl font-bold font-serif text-slate-900">{w.word}</h3>
                                                <button onClick={() => speak(w.word)} className="p-2 bg-indigo-50 text-indigo-600 rounded-full group-hover:bg-indigo-600 group-hover:text-white transition-all"><i data-lucide="volume-2"></i></button>
                                            </div>
                                            <p className="text-indigo-600 font-bold text-sm mb-2 uppercase tracking-tighter">Translation: {w.tr}</p>
                                            <p className="text-slate-500 text-sm mb-4 leading-relaxed">{w.mean}</p>
                                            <div className="bg-slate-50 p-3 rounded-xl border-r-4 border-indigo-400">
                                                <p className="text-xs italic font-serif text-slate-600">"{w.ex}"</p>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}

                            {view === 'quiz' && (
                                <div className="max-w-xl mx-auto py-10">
                                    <div className="bg-white p-12 rounded-[3rem] shadow-2xl border text-center relative overflow-hidden">
                                        <div className="absolute top-0 right-0 p-6 opacity-10"><i data-lucide="brain" className="w-20 h-20 text-indigo-900"></i></div>
                                        <h2 className="text-3xl font-bold mb-8">اختبار المفردات</h2>
                                        <p className="text-lg text-slate-600 mb-8 italic">ما هو المعنى الصحيح لكلمة <span className="text-indigo-600 font-bold">"ببلاغتها"</span>؟</p>
                                        <div className="space-y-4">
                                            {["Eloquence", "Speed", "Colors"].map((opt, i) => (
                                                <button key={i} onClick={() => { if(i===0) { setScore(score+10); alert("أحسنت! إجابة دقيقة."); } else alert("للأسف، حاول مرة أخرى."); }} className="w-full p-5 border-2 rounded-2xl font-bold hover:bg-indigo-600 hover:text-white hover:border-indigo-600 transition-all text-slate-700 shadow-sm">
                                                    {opt}
                                                </button>
                                            ))}
                                        </div>
                                        <div className="mt-12 pt-6 border-t flex justify-between items-center text-indigo-600 font-bold text-xl">
                                            <span>رصيدك الحالي:</span>
                                            <span>{score} نقطة</span>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </main>
                    </div>

                    {/* Left Analysis Panel */}
                    <aside className="w-[400px] bg-white border-r shadow-2xl p-8 overflow-y-auto hidden lg:block">
                        {selectedWord && initialDictionary[selectedWord] ? (
                            <div className="space-y-8 animate-in slide-in-from-right duration-500">
                                <div className="flex justify-between items-center">
                                    <h2 className="text-5xl font-bold font-serif text-slate-900">{selectedWord}</h2>
                                    <button onClick={() => speak(selectedWord)} className="p-4 bg-indigo-50 text-indigo-600 rounded-full shadow-sm hover:bg-indigo-100 transition-all"><i data-lucide="volume-2"></i></button>
                                </div>
                                <div className="space-y-6">
                                    <div className="bg-indigo-600 text-white p-8 rounded-[2.5rem] shadow-xl relative overflow-hidden group">
                                        <div className="absolute -bottom-4 -right-4 opacity-10 group-hover:scale-125 transition-transform"><i data-lucide="languages" className="w-24 h-24"></i></div>
                                        <p className="text-[10px] font-bold opacity-60 mb-1 uppercase tracking-widest">English Translation</p>
                                        <p className="text-4xl font-bold">{initialDictionary[selectedWord].tr}</p>
                                    </div>
                                    <div className="bg-slate-50 p-6 rounded-3xl border border-slate-100">
                                        <p className="text-xs font-bold text-slate-400 mb-2 uppercase tracking-widest">المعنى بالعربية</p>
                                        <p className="text-xl text-slate-700 leading-relaxed font-medium">{initialDictionary[selectedWord].mean}</p>
                                    </div>
                                    <div className="bg-amber-50 p-6 rounded-3xl border-r-8 border-amber-400">
                                        <p className="text-xs font-bold text-amber-700 mb-2 uppercase tracking-widest">مثال تعليمي</p>
                                        <p className="text-2xl italic font-serif text-slate-600 leading-relaxed">"{initialDictionary[selectedWord].ex}"</p>
                                    </div>
                                </div>
                            </div>
                        ) : (
                            <div className="h-full flex flex-col items-center justify-center text-slate-300 text-center space-y-6 opacity-40">
                                <i data-lucide="mouse-pointer-click" className="w-16 h-16"></i>
                                <p className="font-bold text-lg">اضغط على أي كلمة<br/>لفتح القاموس الذكي فوراً</p>
                            </div>
                        )}
                    </aside>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
