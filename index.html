<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة البيان - الإصدار الذهبي المستقر</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Noto+Sans+Arabic:wght@400;700&display=swap');
        body { font-family: 'Noto Sans Arabic', sans-serif; background-color: #f8fafc; }
        .font-serif { font-family: 'Amiri', serif; }
        .word-btn { 
            cursor: pointer; 
            display: inline-block; 
            padding: 2px 6px; 
            margin: 2px;
            border-radius: 8px;
            transition: all 0.2s;
        }
        .word-btn:hover { background-color: #e0e7ff; color: #4f46e5; transform: translateY(-2px); }
        .active-word { background-color: #4f46e5 !important; color: white !important; shadow: 0 4px 6px rgba(79, 70, 229, 0.3); }
        .sentence-box { line-height: 2.8; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const MASTER_DATA = {
            "العربية": { en: "Arabic", info: "لغة سامية عريقة.", ex: "نحن نحب اللغة العربية." },
            "لغة": { en: "Language", info: "وسيلة التواصل.", ex: "اللغة جسر بين الشعوب." },
            "عريقة": { en: "Ancient", info: "لها تاريخ طويل وأصيل.", ex: "هذه قلعة عريقة." },
            "جميلة": { en: "Beautiful", info: "تسر الناظرين والسامعين.", ex: "الحديقة جميلة جداً." },
            "تمتاز": { en: "Featured", info: "تتفرد بصفات خاصة.", ex: "تمتاز الجمال بالصبر." },
            "ببلاغتها": { en: "Eloquence", info: "الفصاحة وقوة التأثير.", ex: "سحرني الخطيب ببلاغته." },
            "اتساع": { en: "Vastness", info: "كثرة المدى والخيارات.", ex: "أعجبني اتساع الأفق." },
            "مفرداتها": { en: "Vocabulary", info: "كلمات اللغة.", ex: "مفردات الكتاب سهلة." },
            "يتعلمها": { en: "Learning it", info: "اكتساب المعرفة بها.", ex: "يتعلمها الطالب المجتهد." },
            "الطلاب": { en: "Students", info: "من يطلبون العلم.", ex: "الطلاب في المدرسة." },
            "لفهم": { en: "To Understand", info: "إدراك المعاني.", ex: "نقرأ لفهم الواقع." },
            "التراث": { en: "Heritage", info: "ما تركه لنا الأجداد.", ex: "تراثنا فخر لنا." },
            "الأدبي": { en: "Literary", info: "مرتبط بالشعر والنثر.", ex: "كتاب أدبي رائع." },
            "والثقافي": { en: "Cultural", info: "مرتبط بالوعي والفكر.", ex: "وعي ثقافي متميز." }
        };

        const App = () => {
            const [view, setView] = useState('reader');
            const [selected, setSelected] = useState(null);
            const [isReadingAll, setIsReadingAll] = useState(false);

            const sentences = [
                "العَرَبِيَّةُ لُغَةٌ عَرِيقَةٌ وَجَمِيلَةٌ.",
                "تَمْتَازُ بِبَلَاغَتِهَا وَاتِّسَاعِ مُفْرَدَاتِهَا.",
                "يَتَعَلَّمُهَا الطُّلَّابُ لِفَهْمِ التُّرَاثِ الْأَدَبِيِّ وَالثَّقَافِيِّ."
            ];

            const speak = (text, callback = () => {}) => {
                if (!window.speechSynthesis) return;
                window.speechSynthesis.cancel();
                const utter = new SpeechSynthesisUtterance(text);
                utter.lang = 'ar-SA';
                utterance.rate = 0.85;
                utter.onend = callback;
                window.speechSynthesis.speak(utter);
            };

            const readFull = async () => {
                if (isReadingAll) {
                    window.speechSynthesis.cancel();
                    setIsReadingAll(false);
                    return;
                }
                setIsReadingAll(true);
                for (let i = 0; i < sentences.length; i++) {
                    if (window.speechSynthesis.paused) break;
                    await new Promise(r => speak(sentences[i], r));
                }
                setIsReadingAll(false);
            };

            const handleWord = (word) => {
                const clean = word.replace(/[^\u0621-\u064A]/g, '');
                setSelected(clean);
                speak(clean);
            };

            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [selected, view]);

            return (
                <div className="flex h-screen bg-slate-100" dir="rtl">
                    {/* Nav */}
                    <nav className="w-20 bg-slate-900 flex flex-col items-center py-8 space-y-8 shadow-xl">
                        <div className="w-12 h-12 bg-indigo-600 rounded-2xl flex items-center justify-center text-white font-bold text-xl shadow-lg shadow-indigo-500/30">ب</div>
                        <button onClick={() => setView('reader')} className={`p-3 rounded-xl transition ${view === 'reader' ? 'bg-indigo-600 text-white' : 'text-slate-500 hover:text-white'}`}><i data-lucide="book-open"></i></button>
                        <button onClick={() => setView('quiz')} className={`p-3 rounded-xl transition ${view === 'quiz' ? 'bg-indigo-600 text-white' : 'text-slate-500 hover:text-white'}`}><i data-lucide="award"></i></button>
                    </nav>

                    {/* Main */}
                    <main className="flex-1 flex flex-col p-8 overflow-hidden">
                        <header className="mb-8 flex justify-between items-center bg-white p-6 rounded-3xl shadow-sm border border-slate-200/50">
                            <div>
                                <h1 className="text-2xl font-black text-slate-800">مَنْصَّةُ البَيَانِ</h1>
                                <p className="text-xs text-slate-400 font-bold uppercase tracking-widest">إصدار الثبات الفائق</p>
                            </div>
                            <button onClick={readFull} className={`flex items-center gap-2 px-6 py-3 rounded-2xl font-bold transition shadow-md active:scale-95 ${isReadingAll ? 'bg-rose-500 text-white' : 'bg-indigo-600 text-white hover:bg-indigo-700'}`}>
                                <i data-lucide={isReadingAll ? "square" : "play-circle"}></i>
                                {isReadingAll ? "إيقاف" : "استماع للنص"}
                            </button>
                        </header>

                        <div className="flex-1 bg-white rounded-[3rem] shadow-sm border border-slate-200/50 p-12 overflow-y-auto">
                            {view === 'reader' ? (
                                <div className="max-w-3xl mx-auto sentence-box text-4xl font-serif text-slate-800">
                                    {sentences.map((s, si) => (
                                        <div key={si} className="mb-4">
                                            {s.split(' ').map((w, wi) => {
                                                const clean = w.replace(/[^\u0621-\u064A]/g, '');
                                                return (
                                                    <span 
                                                        key={wi} 
                                                        onClick={() => handleWord(w)}
                                                        className={`word-btn ${selected === clean ? 'active-word' : ''}`}
                                                    >
                                                        {w}
                                                    </span>
                                                );
                                            })}
                                        </div>
                                    ))}
                                </div>
                            ) : (
                                <div className="max-w-md mx-auto py-10 text-center space-y-8">
                                    <div className="bg-indigo-50 p-10 rounded-[3rem] border-2 border-indigo-100">
                                        <h2 className="text-xl font-bold mb-4">ما معنى كلمة "عَرِيقة"؟</h2>
                                        <div className="space-y-3">
                                            <button onClick={() => alert("أحسنت!")} className="w-full p-4 bg-white border rounded-2xl hover:bg-indigo-600 hover:text-white transition font-bold shadow-sm">Ancient</button>
                                            <button onClick={() => alert("حاول مرة أخرى")} className="w-full p-4 bg-white border rounded-2xl hover:bg-indigo-600 hover:text-white transition font-bold shadow-sm">Small</button>
                                            <button onClick={() => alert("حاول مرة أخرى")} className="w-full p-4 bg-white border rounded-2xl hover:bg-indigo-600 hover:text-white transition font-bold shadow-sm">Fast</button>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>
                    </main>

                    {/* Sidebar */}
                    <aside className="w-80 bg-white border-r p-8 shadow-2xl flex flex-col">
                        {selected && MASTER_DATA[selected] ? (
                            <div className="space-y-8 animate-in slide-in-from-right duration-300">
                                <h2 className="text-5xl font-serif font-bold text-slate-900 border-b-4 border-indigo-100 pb-2">{selected}</h2>
                                <div className="bg-indigo-600 text-white p-6 rounded-[2rem] shadow-lg">
                                    <p className="text-[10px] uppercase opacity-70 mb-1 font-bold">الترجمة</p>
                                    <p className="text-3xl font-bold">{MASTER_DATA[selected].en}</p>
                                </div>
                                <div className="space-y-4">
                                    <p className="text-xs text-slate-400 font-bold uppercase">تفسير الكلمة</p>
                                    <p className="text-xl text-slate-700 leading-relaxed font-medium">{MASTER_DATA[selected].info}</p>
                                </div>
                                <div className="bg-amber-50 p-5 rounded-2xl border-r-4 border-amber-400 italic text-slate-600">
                                    "{MASTER_DATA[selected].ex}"
                                </div>
                            </div>
                        ) : (
                            <div className="h-full flex flex-col items-center justify-center text-slate-300 text-center italic">
                                <i data-lucide="mouse-pointer-2" className="w-12 h-12 mb-4 opacity-20"></i>
                                <p>اضغط على أي كلمة<br/>لترى سحر اللغة</p>
                            </div>
                        )}
                    </aside>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
