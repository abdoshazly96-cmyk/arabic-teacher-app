<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة البيان الاحترافية - الإصدار الكامل</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Noto+Sans+Arabic:wght@300;400;700&display=swap');
        body { font-family: 'Noto Sans Arabic', sans-serif; background-color: #f1f5f9; }
        .font-serif { font-family: 'Amiri', serif; }
        .active-sentence { background-color: #fef3c7; border-radius: 12px; transition: all 0.3s ease; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .word-clickable { cursor: pointer; transition: all 0.2s; border-bottom: 1px transparent; }
        .word-clickable:hover { color: #4f46e5; background: #eef2ff; border-radius: 4px; }
        .active-word { color: #4f46e5; font-weight: bold; border-bottom: 3px solid #4f46e5; background: #eef2ff; }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // قاموس ضخم يغطي النص بالكامل وأكثر لضمان عدم حدوث "عجز"
        const MASTER_DICT = {
            "العربية": { tr: "Arabic", mean: "أقدم اللغات السامية وأكثرها انتشاراً.", ex: "لغتنا العربية لغة القرآن." },
            "لغة": { tr: "Language", mean: "نسق من الإشارات والرموز للتواصل.", ex: "اللغة هي جسر التواصل." },
            "عريقة": { tr: "Ancient / Rooted", mean: "الأمر الذي له أصل قديم وتاريخ طويل.", ex: "مصر بلد ذو حضارة عريقة." },
            "جميلة": { tr: "Beautiful", mean: "كل ما يبعث الراحة والسرور في النفس.", ex: "الحديقة جميلة في الربيع." },
            "تمتاز": { tr: "Distinguished / Featured", mean: "أن تنفرد بصفات تجعلها متفوقة عن غيرها.", ex: "تمتاز الجمال بالصبر الطويل." },
            "ببلاغتها": { tr: "Eloquence", mean: "الفصاحة والقدرة على التأثير بالكلمات.", ex: "خطيب مفوه يمتاز ببلاغته." },
            "اتساع": { tr: "Vastness / Breadth", mean: "رحابة المدى وكثرة الخيارات.", ex: "يدهشنا اتساع هذا المحيط." },
            "مفرداتها": { tr: "Vocabulary", mean: "مجموعة الكلمات التي تتكون منها اللغة.", ex: "يجب حفظ مفردات كثيرة." },
            "يتعلمها": { tr: "Learning it", mean: "اكتساب المعرفة والمهارة في شيء ما.", ex: "يتعلمها الطالب بشغف." },
            "الطلاب": { tr: "Students", mean: "الأشخاص الذين يطلبون العلم.", ex: "الطلاب هم بناة المستقبل." },
            "لفهم": { tr: "To Understand", mean: "إدراك المعنى والوعي بالشيء.", ex: "نقرأ الكتاب لفهم محتواه." },
            "التراث": { tr: "Heritage", mean: "ما تركه الأجداد من ثقافة وفكر.", ex: "الحفاظ على التراث واجب." },
            "الأدبي": { tr: "Literary", mean: "ما يتعلق بالأدب من شعر ونثر.", ex: "هذا نتاج أدبي متميز." },
            "والثقافي": { tr: "Cultural", mean: "ما يتعلق بالفكر والفنون والمجتمع.", ex: "المهرجان الثقافي كان ناجحاً." }
        };

        const App = () => {
            const [view, setView] = useState('reader');
            const [selectedWord, setSelectedWord] = useState(null);
            const [savedWords, setSavedWords] = useState([]);
            const [isReadingAll, setIsReadingAll] = useState(false);
            const [currentSentenceIdx, setCurrentSentenceIdx] = useState(-1);
            const [quizIndex, setQuizIndex] = useState(0);
            const [score, setScore] = useState(0);

            const text = "العَرَبِيَّةُ لُغَةٌ عَرِيقَةٌ وَجَمِيلَةٌ. تَمْتَازُ بِبَلَاغَتِهَا وَاتِّسَاعِ مُفْرَدَاتِهَا. يَتَعَلَّمُهَا الطُّلَّابُ لِفَهْمِ التُّرَاثِ الْأَدَبِيِّ وَالثَّقَافِيِّ.";
            const sentences = useMemo(() => text.split(/(?<=[.؟!])\s+/), []);

            const speak = (txt, onEnd = () => {}) => {
                if (!('speechSynthesis' in window)) return;
                window.speechSynthesis.cancel();
                const msg = new SpeechSynthesisUtterance(txt);
                msg.lang = 'ar-SA';
                msg.rate = 0.8;
                msg.onend = onEnd;
                window.speechSynthesis.speak(msg);
            };

            const readFullText = async () => {
                if (isReadingAll) {
                    window.speechSynthesis.cancel();
                    setIsReadingAll(false);
                    setCurrentSentenceIdx(-1);
                    return;
                }
                setIsReadingAll(true);
                for (let i = 0; i < sentences.length; i++) {
                    setCurrentSentenceIdx(i);
                    await new Promise(res => speak(sentences[i], res));
                    if (!window.speechSynthesis.speaking && i === sentences.length - 1) break;
                }
                setIsReadingAll(false);
                setCurrentSentenceIdx(-1);
            };

            const handleWordClick = (word) => {
                const clean = word.replace(/[^\u0621-\u064A]/g, '');
                setSelectedWord(clean);
                speak(clean);
                if (MASTER_DICT[clean] && !savedWords.find(w => w.word === clean)) {
                    setSavedWords(prev => [{ word: clean, ...MASTER_DICT[clean] }, ...prev]);
                }
            };

            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [view, selectedWord, quizIndex]);

            // توليد أسئلة الاختبار بناءً على الكلمات المحفوظة أو القاموس
            const quizQuestions = useMemo(() => {
                const base = savedWords.length > 2 ? savedWords : Object.entries(MASTER_DICT).map(([k, v]) => ({word: k, ...v}));
                return base.slice(0, 10).map(item => ({
                    question: `ما ترجمة كلمة "${item.word}"؟`,
                    correct: item.tr,
                    options: [item.tr, "Modern", "Quick", "Small"].sort(() => Math.random() - 0.5)
                }));
            }, [savedWords]);

            return (
                <div className="flex h-screen overflow-hidden" dir="rtl">
                    {/* Sidebar */}
                    <nav className="w-24 bg-slate-900 text-white flex flex-col items-center py-10 space-y-12 shadow-2xl z-30">
                        <div className="w-14 h-14 bg-indigo-600 rounded-2xl flex items-center justify-center font-bold text-2xl shadow-lg border border-indigo-400">ب</div>
                        <button onClick={() => setView('reader')} className={`p-4 rounded-2xl transition-all ${view === 'reader' ? 'bg-indigo-600 shadow-xl scale-110' : 'opacity-40 hover:opacity-100'}`}><i data-lucide="book-open"></i></button>
                        <button onClick={() => setView('dictionary')} className={`p-4 rounded-2xl transition-all ${view === 'dictionary' ? 'bg-indigo-600 shadow-xl scale-110' : 'opacity-40 hover:opacity-100'}`}><i data-lucide="layers"></i></button>
                        <button onClick={() => setView('quiz')} className={`p-4 rounded-2xl transition-all ${view === 'quiz' ? 'bg-indigo-600 shadow-xl scale-110' : 'opacity-40 hover:opacity-100'}`}><i data-lucide="brain-circuit"></i></button>
                    </nav>

                    {/* Main Area */}
                    <main className="flex-1 flex flex-col bg-slate-50 relative overflow-hidden">
                        <header className="h-20 bg-white border-b px-10 flex items-center justify-between shadow-sm">
                            <div>
                                <h1 className="text-2xl font-black text-slate-800 tracking-tight">مِنَصَّةُ البَيَانِ</h1>
                                <p className="text-[10px] text-slate-400 font-bold uppercase tracking-widest">تَعَلُّمُ العَرَبِيَّةِ بِذَكَاءٍ</p>
                            </div>
                            <div className="flex items-center gap-6">
                                <div className="flex flex-col items-end">
                                    <span className="text-xs text-slate-400 font-bold">الرصيد</span>
                                    <span className="text-xl font-black text-indigo-600">{score}</span>
                                </div>
                                <div className="h-10 w-px bg-slate-200"></div>
                                <div className="bg-indigo-50 text-indigo-700 px-5 py-2 rounded-full font-bold text-sm border border-indigo-100">
                                    {savedWords.length} كلمة محفوظة
                                </div>
                            </div>
                        </header>

                        <div className="flex-1 overflow-y-auto p-12">
                            {view === 'reader' && (
                                <div className="max-w-4xl mx-auto space-y-10 animate-in fade-in duration-700">
                                    <div className="flex gap-4">
                                        <button onClick={readFullText} className={`flex items-center gap-3 px-10 py-5 rounded-[2rem] font-black transition-all shadow-2xl active:scale-95 ${isReadingAll ? 'bg-rose-500 text-white' : 'bg-indigo-600 text-white hover:bg-indigo-700'}`}>
                                            <i data-lucide={isReadingAll ? "square" : "play-circle"} className="w-6 h-6"></i>
                                            {isReadingAll ? "إيقاف القراءة" : "قراءة النص كاملاً"}
                                        </button>
                                    </div>

                                    <div className="bg-white p-16 rounded-[4rem] shadow-2xl border border-slate-100 relative overflow-hidden group">
                                        <div className="absolute top-0 right-0 w-32 h-32 bg-indigo-50 rounded-full -mr-16 -mt-16 opacity-50 group-hover:scale-150 transition-transform duration-1000"></div>
                                        <div className="text-5xl leading-[2.5] font-serif text-slate-800 relative z-10">
                                            {sentences.map((sent, sIdx) => (
                                                <span key={sIdx} className={`p-2 inline-block transition-all duration-500 ${currentSentenceIdx === sIdx ? 'active-sentence' : ''}`}>
                                                    {sent.split(' ').map((word, wIdx) => (
                                                        <span key={wIdx} onClick={() => handleWordClick(word)} className={`word-clickable px-1 ${selectedWord === word.replace(/[^\u0621-\u064A]/g, '') ? 'active-word' : ''}`}>
                                                            {word}{' '}
                                                        </span>
                                                    ))}
                                                </span>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            )}

                            {view === 'dictionary' && (
                                <div className="max-w-5xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                                    {savedWords.length === 0 ? (
                                        <div className="col-span-full py-40 text-center space-y-6 bg-white rounded-[4rem] border-4 border-dashed border-slate-200">
                                            <i data-lucide="search" className="w-20 h-20 mx-auto text-slate-200"></i>
                                            <p className="text-2xl font-bold text-slate-400 italic">اضغط على الكلمات في القارئ لتبدأ رحلتك..</p>
                                        </div>
                                    ) : savedWords.map((w, i) => (
                                        <div key={i} className="bg-white p-8 rounded-[3rem] border border-slate-100 shadow-lg hover:shadow-2xl transition-all hover:-translate-y-2">
                                            <div className="flex justify-between items-start mb-6">
                                                <h3 className="text-3xl font-bold font-serif text-slate-900">{w.word}</h3>
                                                <button onClick={() => speak(w.word)} className="p-3 bg-indigo-50 text-indigo-600 rounded-2xl hover:bg-indigo-600 hover:text-white transition-all shadow-sm"><i data-lucide="volume-2"></i></button>
                                            </div>
                                            <div className="space-y-4">
                                                <p className="text-indigo-600 font-black text-xs uppercase tracking-widest border-b pb-2">Translation: {w.tr}</p>
                                                <p className="text-slate-500 text-sm leading-relaxed">{w.mean}</p>
                                                <div className="bg-slate-50 p-4 rounded-2xl border-r-4 border-indigo-400 italic text-slate-600 text-sm font-serif">"{w.ex}"</div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}

                            {view === 'quiz' && (
                                <div className="max-w-2xl mx-auto py-10 animate-in zoom-in duration-500">
                                    <div className="bg-white p-16 rounded-[4rem] shadow-2xl border border-slate-50 text-center relative overflow-hidden">
                                        <div className="absolute top-0 left-0 w-full h-2 bg-slate-100">
                                            <div className="h-full bg-indigo-600 transition-all duration-1000" style={{width: `${((quizIndex+1)/quizQuestions.length)*100}%`}}></div>
                                        </div>
                                        <h2 className="text-4xl font-black text-slate-900 mb-10">تحدي الذكاء ({quizIndex + 1}/{quizQuestions.length})</h2>
                                        <p className="text-2xl text-slate-600 mb-12 font-medium">{quizQuestions[quizIndex]?.question}</p>
                                        <div className="grid grid-cols-1 gap-4">
                                            {quizQuestions[quizIndex]?.options.map((opt, i) => (
                                                <button key={i} onClick={() => {
                                                    if(opt === quizQuestions[quizIndex].correct) {
                                                        setScore(score + 10);
                                                        if(quizIndex < quizQuestions.length - 1) setQuizIndex(quizIndex + 1);
                                                        else alert("مبروك! لقد أتممت الاختبار بنجاح.");
                                                    } else {
                                                        alert("إجابة خاطئة، حاول مجدداً!");
                                                    }
                                                }} className="w-full p-6 border-2 border-slate-100 rounded-[2rem] font-bold text-xl hover:bg-indigo-600 hover:text-white hover:border-indigo-600 transition-all shadow-sm">
                                                    {opt}
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>
                    </main>

                    {/* Left Sidebar (Details) */}
                    <aside className="w-[450px] bg-white border-r shadow-2xl p-10 overflow-y-auto hidden lg:block">
                        {selectedWord && MASTER_DICT[selectedWord] ? (
                            <div className="space-y-10 animate-in slide-in-from-right duration-500">
                                <div className="flex justify-between items-center">
                                    <h2 className="text-6xl font-black font-serif text-slate-900">{selectedWord}</h2>
                                    <button onClick={() => speak(selectedWord)} className="p-5 bg-indigo-50 text-indigo-600 rounded-3xl hover:bg-indigo-100 shadow-inner transition-all"><i data-lucide="volume-2" className="w-8 h-8"></i></button>
                                </div>
                                <div className="space-y-8">
                                    <div className="bg-indigo-600 text-white p-10 rounded-[3rem] shadow-2xl transform -rotate-1 hover:rotate-0 transition-transform">
                                        <p className="text-xs font-bold opacity-60 mb-2 uppercase tracking-widest">الترجمة الإنجليزية</p>
                                        <p className="text-4xl font-black">{MASTER_DICT[selectedWord].tr}</p>
                                    </div>
                                    <div className="bg-slate-50 p-8 rounded-[2.5rem] border border-slate-100">
                                        <p className="text-xs font-bold text-slate-400 mb-3 uppercase tracking-widest">شرح مفصل</p>
                                        <p className="text-2xl text-slate-700 leading-relaxed font-serif">{MASTER_DICT[selectedWord].mean}</p>
                                    </div>
                                    <div className="bg-amber-50 p-8 rounded-[2.5rem] border-r-8 border-amber-400">
                                        <p className="text-xs font-bold text-amber-700 mb-3 uppercase tracking-widest">مثال في سياق</p>
                                        <div className="flex justify-between items-end">
                                            <p className="text-3xl italic font-serif text-slate-600 leading-relaxed flex-1">"{MASTER_DICT[selectedWord].ex}"</p>
                                            <button onClick={() => speak(MASTER_DICT[selectedWord].ex)} className="text-amber-600 p-2 hover:bg-amber-100 rounded-full"><i data-lucide="volume-2" className="w-5 h-5"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        ) : (
                            <div className="h-full flex flex-col items-center justify-center text-slate-300 text-center space-y-8 opacity-40">
                                <div className="w-32 h-32 border-4 border-dashed rounded-full flex items-center justify-center animate-pulse"><i data-lucide="mouse-pointer-2" className="w-14 h-14"></i></div>
                                <p className="font-black text-xl leading-relaxed">قُم باختيار كلمة<br/>لِتَحليلِ مَعناهَا وَنُطْقِهَا</p>
                            </div>
                        )}
                    </aside>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
